<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Harga - Komoditas Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-chart-line me-2"></i>Komoditas Indonesia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontrak.html">Kontrak Digital</a></li>
                    <li class="nav-item"><a class="nav-link active" href="lapor.html">Lapor Harga</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2 class="fw-bold mb-4">Kontribusi Data</h2>
        <div class="row g-4">
            <div class="col-md-5">
                <div class="card p-4 h-100">
                    <h5 class="text-primary fw-bold mb-3">Input Laporan</h5>
                    <form id="laporForm">
                        <div class="mb-3">
                            <label class="form-label">Komoditas</label>
                            <select class="form-select" required>
                                <option value="beras">Beras</option><option value="cabai">Cabai</option>
                                <option value="bawang">Bawang</option><option value="minyak">Minyak</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Harga (Rp)</label>
                            <input type="number" class="form-control" required min="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lokasi Pasar</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kirim Data</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-4 h-100">
                    <h5 class="fw-bold mb-3">Riwayat Laporan</h5>
                    <div class="table-responsive">
                        <table class="table table-hover" id="laporTable">
                            <thead class="table-light"><tr><th>Item</th><th>Harga</th><th>Lokasi</th></tr></thead>
                            <tbody></tbody>
                        </table>
                        <p id="empty" class="text-center text-muted mt-3">Belum ada data.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container"><p class="mb-0">&copy; 2025 Komoditas Indonesia.</p></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#laporForm').on('submit', function(e) {
                e.preventDefault();
                const k = $(this).find('select').val();
                const h = $(this).find('input[type=number]').val();
                const l = $(this).find('input[type=text]').val();

                $('#empty').hide();
                $('#laporTable tbody').append(`<tr><td>${k.toUpperCase()}</td><td>Rp ${h}</td><td>${l}</td></tr>`);
                
                Swal.fire({icon:'success', title:'Terkirim', timer:1500, showConfirmButton:false});
                this.reset();
            });
        });
    </script>
</body>
</html>
